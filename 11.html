<!doctype html>
<html lang="en">
<head>
    <title>Dynamic CSS classes concept</title>
    <script src="https://unpkg.com/vue@2.6.10/dist/vue.js"></script>
    <style>
        button.redClass{
            background: red;
            border: 1px solid red;
            color: white;
        }
        button{
            color: white;
            background: blue;
            border: 1px solid blue;
        }
    </style>
</head>
<body>
<div id="our-app">
    <button type="button" v-bind:class="{redClass:isActive}" @click="toggleClass">Toggle class</button>


</div>

<script src="11.js"></script>

</body>
</html>
